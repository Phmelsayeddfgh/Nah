<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Contracts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Employee Contracts</h2>

  <form id="employeeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="startDate">Contract Start Date:</label>
    <input type="date" id="startDate" required>

    <label for="endDate">Contract End Date:</label>
    <input type="date" id="endDate" required>

    <button type="button" onclick="addEmployee()">Add Employee</button>
  </form>

  <script>
    function addEmployee() {
      // Collect employee details from the form
      const name = document.getElementById('name').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      // Validate input
      if (!name || !startDate || !endDate) {
        alert("Please fill in all fields");
        return;
      }

      // Process the employee details (you can customize this part)
      console.log("Name:", name);
      console.log("Contract Start Date:", startDate);
      console.log("Contract End Date:", endDate);

      // After processing, you might want to clear the form
      document.getElementById('name').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
    }
  </script>

</body>
</html>
