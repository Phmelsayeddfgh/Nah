<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Contracts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Employee Contracts</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Contract Start Date</th>
        <th>Contract End Date</th>
      </tr>
    </thead>
    <tbody id="employeeTable">
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>

  <button onclick="addEmployee()">Add Employee</button>

  <script>
    // Load existing data from local storage on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedData = JSON.parse(localStorage.getItem('employeeData')) || [];
      renderEmployeeData(savedData);
    });

    function addEmployee() {
      // Collect employee details using prompt (replace with your UI logic)
      const name = prompt("Enter employee name:");
      const startDate = prompt("Select contract start date:");
      const endDate = prompt("Select contract end date:");

      // Create a new row
      const newRow = document.createElement("tr");

      // Populate the row with employee details
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${startDate}</td>
        <td>${endDate}</td>
      `;

      // Append the new row to the table
      document.getElementById("employeeTable").appendChild(newRow);

      // Save the added employee data to local storage
      const employeeData = JSON.parse(localStorage.getItem('employeeData')) || [];
      employeeData.push({ name, startDate, endDate });
      localStorage.setItem('employeeData', JSON.stringify(employeeData));

      // After adding an employee, call a function to send a Telegram alert
      sendTelegramAlert("New employee added!");
    }

    function renderEmployeeData(data) {
      const tableBody = document.getElementById("employeeTable");

      // Clear existing rows
      tableBody.innerHTML = '';

      // Populate table with employee data
      data.forEach(employee => {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${employee.name}</td>
          <td>${employee.startDate}</td>
          <td>${employee.endDate}</td>
        `;
        tableBody.appendChild(newRow);
      });
    }

    function sendTelegramAlert(message) {
      // Replace 'YOUR_BOT_TOKEN' and 'YOUR_CHAT_ID' with your actual bot token and chat ID
      const botToken = 'YOUR_BOT_TOKEN';
      const chatId = 'YOUR_CHAT_ID';
      const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // You may need to set up a server to securely handle this API call and keep your token secret

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error sending Telegram message:', error));
    }
  </script>

</body>
</html>
